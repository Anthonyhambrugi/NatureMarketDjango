{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Nature Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'login/img/logonaturemarket.jpg' %}" class="titulo img-fluid h-auto d-block col-12" alt="">
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center">   
                <h2 class="letrerio d-block">Login</h2>
            <div class="formularo col-12 text-center">
                <form action="" method="post" novalidate>
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    {{ form.username }}
                    <div class="invalid-feedback danger">
                        O nome de usuário deve ter um @ no começo.
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">123</span>
                    {{ form.password }}
                    <div class="invalid-feedback danger">
                        A senha deve ter no mínimo 8 dígitos.
                    </div>
                </div>
                    <button type="submit" class="conflogin btn d-block" id="loginBtn" disabled>Login</button>
                </form>
            </div>
            <div class="voltar col-1">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmCancel">Cancelar</button>
            </div>
            </div> <!--esse é do row, nn apagar-->
        <div class="modal fade" id="confirmCancel" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title"><h5 class="fw-bold">Cancelar login</h5></div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body fw-semibold">
                        <h5>Tem certeza que deseja cancelar?</h5>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                        <a href="/" class="btn btn-danger">Sim, cancelar</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="menuinfmobile col-12 d-block d-lg-none my-0 align-items-center fixed-bottom py-2 order-2">
                <div class="col-3">
                    <a href="/" class="Home text-decoration-none fw-semibold fs-5">Home</a>
                </div>
            </div>
            </div>
        </div>
    </footer>
    <script>
    const usernameInput = document.querySelector('input[name="username"]');
    const usernameFeedback = usernameInput.nextElementSibling;

    const passwordInput = document.querySelector('input[name="password"]');
    const passwordFeedback = passwordInput.nextElementSibling;

    const loginBtn = document.getElementById('loginBtn');

    function updateLoginButton() {
        const usernameValid = usernameInput.classList.contains('is-valid');
        const passwordValid = passwordInput.classList.contains('is-valid');

        loginBtn.disabled = !(usernameValid && passwordValid);
    }

    /* USERNAME */
    usernameInput.addEventListener('input', () => {
        const value = usernameInput.value;

        if (value.length === 0) {
            usernameInput.classList.remove('is-valid', 'is-invalid');
            usernameFeedback.style.display = 'none';
            updateLoginButton();
            return;
        }

        if (!value.startsWith('@')) {
            usernameInput.classList.add('is-invalid');
            usernameInput.classList.remove('is-valid');
            usernameFeedback.style.display = 'block';
        } else {
            usernameInput.classList.add('is-valid');
            usernameInput.classList.remove('is-invalid');
            usernameFeedback.style.display = 'none';
        }

        updateLoginButton();
    });

    /* PASSWORD */
    passwordInput.addEventListener('input', () => {
        const value = passwordInput.value;

        if (value.length === 0) {
            passwordInput.classList.remove('is-valid', 'is-invalid');
            passwordFeedback.style.display = 'none';
            updateLoginButton();
            return;
        }

        if (value.length < 8) {
            passwordInput.classList.add('is-invalid');
            passwordInput.classList.remove('is-valid');
            passwordFeedback.style.display = 'block';
        } else {
            passwordInput.classList.add('is-valid');
            passwordInput.classList.remove('is-invalid');
            passwordFeedback.style.display = 'none';
        }

        updateLoginButton();
    });
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
