{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Nature Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'login/img/logonaturemarket.jpg' %}" class="titulo col-lg-1 col-12 img-fluid h-auto d-flex mx-auto ms-lg-4" alt="">
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center">
                <h2 class="letrerio col-11 text-center mx-auto">Login</h2>
            <div class="formularo col-12 text-center">
                <form action="" method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="conflogin col-2 mx-auto">Login</button>
                </form>
            </div>
            <div class="voltar col-1">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmCancel">Cancelar</button>
            </div>
            </div> <!--esse é do row, nn apagar-->
        <div class="modal fade" id="confirmCancel" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title"><h5 class="fw-bold">Cancelar login</h5></div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body fw-semibold">
                        <h5>Tem certeza que deseja cancelar?</h5>
                        <h1></h1>
                        <h5>Sem conta, você fica no modo SOMENTE VISUALIZAÇÃO, sem a opção de comprar até que faça uma conta.</h5>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                        <a href="/" class="btn btn-danger">Sim, cancelar</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="menuinfmobile col-12 d-block d-lg-none my-0 align-items-center fixed-bottom py-2 order-2">
                <div class="col-3">
                    <a href="/" class="Home text-decoration-none fw-semibold fs-5">Home</a>
                </div>
            </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
