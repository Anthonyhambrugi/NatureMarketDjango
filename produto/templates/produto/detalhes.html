{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'produto/produto.css' %}">
    <title>{{ produto.nome }}</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12order-1 d-block">
                    <h1>{{ produto.nome }} de Fulano de tal</h1>
                </div>
            </div>
        </div>
    <main>
        <div class="container">
                <div class="row align-items-center">
                    <h1 class="my-5 d-block col-lg-12">
                       <img src="{% static 'produto/img/lupa.png' %}" class="lupa" alt=""> 
                    </h1>
                </div>
                <div>
                    <h2 class="my-3">
                        {{ produto.nome }}
                    </h2>
                    <h3 class="my-3">
                        {{ produto.preco }}
                    </h3>
                    <p class="my-3">
                        {{ produto.descricao }}
                    </p>
                </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
