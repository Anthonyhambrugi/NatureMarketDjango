{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'produto/produto.css' %}">
    <title>{{ produto.nome }}</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-11 col-lg-3 order-1">
                    <a href="/">
                        <img src="{% static 'nature_market/img/logonaturemarket.jpg' %}" class="titulo img-fluid w-5 w-md-10 d-flex mx-auto mx-md-0 h-auto" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
                <div class="row align-items-center">
                    <h1 class="my-5 d-block col-lg-12">
                        {% if produto.img %}
                            <img src="{{ produto.img.url }}" class="card-img-top" alt="{{ produto.nome }}">
                        {% else %}
                            <div class="d-flex align-items-center justify-content-center card-img-top bg-light text-muted"
                            style="height: 125px;">
                            Sem imagem
                            </div>
                        {% endif %} 
                    </h1>
                </div>
                <div>
                    <h2 class="my-3">
                        {{ produto.nome }}
                    </h2>
                    <h1 class="my-3 fw-bold">
                        {{ produto.preco }}
                    </h1>
                    <p class="my-3">
                        {{ produto.descricao }}
                    </p>
                </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
